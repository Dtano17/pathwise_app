    <!-- Facebook SDK for JavaScript -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1675001660123017',
          cookie     : true,
          xfbml      : true,
          version    : 'v18.0'
        });
          
        FB.AppEvents.logPageView();
        
        // Check login status on page load
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      };

      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      // Prevent multiple verification attempts
      let isVerifying = false;
      
      function statusChangeCallback(response) {
        console.log('Facebook login status:', response.status);
        window.fbLoginStatus = response;
        
        if (response.status === 'connected' && !isVerifying) {
          isVerifying = true;
          
          // User is logged into Facebook and your app
          FB.api('/me', {fields: 'name,email'}, function(userInfo) {
            // Send to backend for authentication
            fetch('/api/auth/facebook/verify', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                accessToken: response.authResponse.accessToken,
                userInfo: userInfo
              })
            }).then(res => res.json()).then(data => {
              console.log('Facebook verification response:', data);
              if (data.success) {
                console.log('Facebook login successful, redirecting to dashboard');
                // Force page reload to refresh authentication state
                setTimeout(() => {
                  window.location.href = '/dashboard';
                }, 100);
              } else {
                console.error('Facebook verification failed:', data.error);
                isVerifying = false;
              }
            }).catch(err => {
              console.error('Error during Facebook authentication:', err);
              isVerifying = false;
            });
          });
        }
        
        // Trigger custom event for React to listen to
        window.dispatchEvent(new CustomEvent('fbStatusChange', { 
          detail: response 
        }));
      }

      // Login function that forces popup display to avoid iframe issues
      window.facebookLogin = function() {
        FB.login(function(response) {
          if (response.authResponse) {
            console.log('Facebook login successful');
            statusChangeCallback(response);
          } else {
            console.log('Facebook login cancelled or failed');
          }
        }, {
          scope: 'email,public_profile',
          display: 'popup'  // Force popup to avoid X-Frame-Options issues
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
  </head>
