<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VerifyMate" />
    <title>VerifyMate - AI-Powered Fact Checker for Social Media</title>
    <meta name="description" content="Instantly verify social media posts, detect AI-generated content, and identify misinformation. Share any post to VerifyMate for real-time fact-checking powered by Gemini AI with web grounding." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VerifyMate - AI-Powered Fact Checker" />
    <meta property="og:description" content="Instantly verify social media posts, detect AI-generated content, and identify misinformation. Real-time fact-checking powered by Gemini AI." />
    <meta property="og:image" content="/verifymate-logo.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="VerifyMate - AI Fact Checker" />
    <meta name="theme-color" content="#0EA5E9" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/verifymate-logo.svg" />
    <link rel="apple-touch-icon" href="/verifymate-logo.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Mobile App Smart Banners (update IDs when published to app stores) -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=verifymate://">
    <link rel="alternate" href="android-app://ai.verifymate.app/https/verifymate.ai" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
